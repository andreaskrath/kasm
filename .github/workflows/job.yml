name: Workflow
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  ci:
    permissions:
      contents: none
    name: Pipeline
    needs: [build, test, format, clippy]
    runs-on: ubuntu-latest
    steps:
      - name: Done
        run: exit 0

  build:
    name: Release build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Use cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "workflow"

      - name: Run test cases
        run: cargo build --release

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Use cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "workflow"

      - name: Run test cases
      - run: cargo test --all-features

  format:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Use cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "workflow"

      - name: Run formatter
        run: cargo fmt --all --check

  clippy:
    name: Clippy lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Use cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "workflow"

      - name: Run clippy linter
        run: cargo clippy --tests -- -W clippy::all
